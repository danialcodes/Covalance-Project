<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <h1>Tic Tac Toe</h1>
        <p class="result"></p>
        <div class="row">
            <div class="top left" id="one" ></div>
            <div class="top middle" id="two"></div>
            <div class="top right" id="three"></div>
        </div>
        <div class="row">
            <div class="center left" id="four"></div>
            <div class="center middle" id="five"></div>
            <div class="center right" id="six"></div>
        </div>
        <div class="row">
            <div class="bottom left" id="seven"></div>
            <div class="bottom middle" id="eight"></div>
            <div class="bottom right" id="nine"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
